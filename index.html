<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="field" class="field">
        <div class="score-box">
            SCORE <p id="score">0</p>
        </div>

        <div id="box-point" class="box-point">
            <div class="point"></div>
        </div>

        <div id="snake-box" class="snake">
            <div class="snake-body body-0"></div>
            <div class="snake-body body-1"></div>
            <div id="head" class="snake-body body-2 "></div>
        </div>
    </div>

    <div id="how-to-play">
        <ul>
            <li>usa w - a - s - d</li>
            <li>space per mettere pausa/avviare</li>
            <li>in pausa w - a - s - d faranno ripartire il gioco</li>
            <li>
                <button onclick="startGame()" >avvia</button>
            </li>
        </ul>
    </div>

    <div id="lose-box">
        <h3>HAI PERSO !!!</h3>
        <a href="">RICOMINCIA</a>
    </div>


    <script src="main.js"></script>
